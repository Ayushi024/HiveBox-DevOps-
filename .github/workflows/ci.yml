name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t my-app .

      # Run tests with pytest
      - name: Run tests
        run: |
          pytest sensor_api/test_app.py --tb=short

      # Push the Docker image to Docker Hub (optional)
      - name: Push Docker image
        run: |
          docker push my-app
        if: github.ref == 'refs/heads/main'  # Only push on the main branch

  # Optional job to check for security vulnerabilities (if you're using any security scanning tools)
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run security scan (example using a hypothetical tool)
        run: |
          # Example: Running a security scan tool (replace with your tool of choice)
          safety check
